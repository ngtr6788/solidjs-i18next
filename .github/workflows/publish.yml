name: "Publish"

on:
  - push

jobs:
  publish:
    name: "Run checks and potentially publish"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Type check
        if: always()
        run: pnpm typecheck

      - name: Lint check
        if: always()
        run: pnpm lint

      - name: Format check
        if: always()
        run: pnpm format

      - name: Run Tests
        if: always()
        run: pnpm test

      - name: Done with success
        run: echo "Horray!"
